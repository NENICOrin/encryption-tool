<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>암호화 및 복호화</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
        }
        input, button {
            margin: 10px;
            padding: 10px;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <h1>문자 암호화 및 복호화 프로그램</h1>
    <input type="text" id="inputMessage" placeholder="메시지를 입력하세요">
    <button onclick="encrypt()">암호화</button>
    <button onclick="decrypt()">복호화</button>
    <p id="result"></p>

    <script>
        const encryptionTable = {
            'A': '7', 'B': 'M', 'C': 'L', 'D': 'N', 'E': 'K', 'F': 'P', 'G': 'J',
            'H': 'Q', 'I': '!', 'J': 'R', 'K': 'H', 'L': 'S', 'M': 'G', 'N': 'T',
            'O': '#', 'P': 'U', 'Q': 'E', 'R': 'V', 'S': 'D', 'T': 'W', 'U': 'Y',
            'V': 'Z', 'W': '1', 'X': 'C', 'Y': 'X', 'Z': '0', '1': '2', '2': '열'
        };

        const decryptionTable = Object.fromEntries(
            Object.entries(encryptionTable).map(([key, value]) => [value, key])
        );

        function encrypt() {
            const input = document.getElementById("inputMessage").value;
            const encrypted = Array.from(input).map(char => encryptionTable[char] || char).join('');
            document.getElementById("result").textContent = `암호화된 메시지: ${encrypted}`;
        }

        function decrypt() {
            const input = document.getElementById("inputMessage").value;
            const decrypted = Array.from(input).map(char => decryptionTable[char] || char).join('');
            document.getElementById("result").textContent = `복호화된 메시지: ${decrypted}`;
        }
    </script>
</body>
</html>
